<body>

<div class="w3-main" style="margin-left:300px;">

	<hr>

	<div class="w3-half w3-container" style="padding-top:10px; text-align: center">

<div id="map" style="width:90%; height:40%;"></div>
      <script>
        var map, infoWindow;
        // , locations, count, marker;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.397, lng: -95.644},
            zoom: 15
          });
          infoWindow = new google.maps.InfoWindow;
          // locations = [ ];
      	// for (count=0; count<locations.length; count++) {
      	// 	marker= new google.maps.Marker({
      	// 		position: new google.maps.LatLng(locations[count][1], locations[count][2]), 
      	// 		map:map,
      	// 		title: locations[count][0]
      	// 	});
      	
       //  }
  	    // }
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              infoWindow.open(map);
              map.setCenter(pos);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            handleLocationError(false, infoWindow, map.getCenter());
          }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDffQOjP_RhBsNrSYUyqaQ5_xow6DnZHpc&callback=initMap">
    </script>
  </div>
