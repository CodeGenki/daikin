{% extends "base.html" %}
{% block content %}

<div>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
      margin: 25px;
  height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map, infoWindow, locations, count, marker;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.397, lng: -95.644},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;


       / locations = [['McCann Services Inc.', 29.698255, -95.491095],
      				 [Expert Air, 29.938908, -95.399725],
    				];

    	for (count=0; count<locations.length; count++) {
    		marker= new google.maps.Marker({
    			position: new google.maps.LatLng(locations[count][1], locations[count][2]), 
    			map:map,
    			title: locations[count][0]
    		});
    	}

        marker= new google.maps.Marker({
     	position: {lat:29.991972 ,lng: -95.961940 },
     	map: map, 
     	title: "Hello!"
     	});/

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDffQOjP_RhBsNrSYUyqaQ5_xow6DnZHpc&callback=initMap">
    </script>
  </body>
</div>


{% endblock %}
