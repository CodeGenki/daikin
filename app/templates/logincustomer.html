{% extends "base.html" %}
{% block content %}


<body>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div>
                     <h2>Login F3or Customer</h2>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <div>Username</div>
                            <input id="sign_in_username"
                                type="text" class="form-control"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <input id="sign_in_password"
                                type="password" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="signIn();">
                            Sign in
                        </button>
                    </form>
                </div>
                <div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <div>Username</div>
                            <input id="registration_username"
                                type="text" class="form-control"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <div>Given Name</div>
                            <input id="registration_given_name"
                                type="text" class="form-control"
                                placeholder="Enter Given Name">
                        </div>
                         <div class="form-group">
                            <div>Family Name</div>
                            <input id="registration_family_name"
                                type="text" class="form-control"
                                placeholder="Enter Family Name">
                        </div>
                        <div class="form-group">
                            <div>Phone Number</div>
                            <input id="registration_phone_number"
                                type="text" class="form-control"
                                placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <div>Email address</div>
                            <input id="registration_email"
                                type="text" class="form-control"
                                placeholder="Enter Email address">
                        </div>
                         <div class="form-group">
                            <div>Address</div>
                            <input id="registration_address"
                                type="text" class="form-control"
                                placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <input id="registration_password"
                                type="password" class="form-control"
                                placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="update_database(), register()">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

<script src="/michael/static/amazon-cognito-identity.min.js"></script>
<script src="/michael/static/aws-cognito-sdk.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.259.1.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="{{ url_for('static', filename='appdeal.js') }}"></script>
</body>
</body>


{% endblock %}
