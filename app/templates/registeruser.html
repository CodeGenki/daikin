<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Verdana", sans-serif}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">DAIKIN HOME</a>
    <a href= "{{ url_for('logincustomer') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CUSTOMER LOGIN</a>
    <a href="{{ url_for('logindealer') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DEALER LOGIN</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT US</a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#band" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CUSTOMER</a>
  <a href="#tour" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">DEALER</a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
  <!--<a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">MERCH</a>--> 
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <!-- Automatic Slideshow Images -->
  <div class=" w3-display-container w3-center">
    <img src="http://www.daikin.com/images/mainvisual/pic_keyv_1_pc.jpg" style="width:100%; height:100%">
    <div class="w3-display-middle w3-container w3-white w3-text-black " style="width:450px; height: 100%; border: 5px black;">
    <br><br>
  <label style="font-size:20px;"><b>Register Here:</b></label>
    <br><br>
    <form onsubmit="return false;">
      <div class="form-group">
        <div style="text-align: left;">Username</div>
        <label><input id="registration_username" type="text" class="w3-input w3-padding-13 w3-border form-control" placeholder="Enter Username:"></label>
    </div>
    <br>
    <div class="form-group">
        <div style="text-align: left;">Given Name</div>
        <label><input id="registration_given_name" type="text" class="w3-input w3-padding-13 w3-border form-control" placeholder="Enter Given Name:"></label>
    </div> 
    <br>
    <div class="form-group">
        <div style="text-align: left;">Family Name</div>
        <label><input id="registration_family_name" type="text" class="w3-input w3-padding-13 w3-border form-control" placeholder="Enter Family Name:"></label>
    </div>
    <br>
    <div class="form-group">
        <div style="text-align: left;">Phone Number</div>
        <label><input id="registration_phone_number" type="text" class="w3-input w3-padding-13 w3-border form-control" placeholder="Enter Phone Number:"></label>
    </div> 
    <br>
    <div class="form-group">
        <div style="text-align: left;">Email Address</div>
        <label><input id="registration_email" type="text" class="w3-input w3-padding-13 w3-border form-control" placeholder="Enter Email Address:"></label>
    </div>
    <br>
    <div class="form-group">
        <div style="text-align: left;">Address</div>
        <label><input id="registration_address" type="text" class="w3-input w3-padding-13 w3-border form-control" placeholder="Enter Address:"></label>
    </div>  
    <br>
    <div class="form-group">
        <div style="text-align: left;">Password</div>
        <label><input id="registration_password" type="password" class="w3-input w3-padding-13 w3-border form-control" placeholder="Enter Password:"></label>
        <div id="passwordError" style="color:red"></div>
    </div> 
    <br>
    <button type="submit" class="btn btn-primary btn-block" onclick="update_database(), register()" > Register </button>
    <div style="color:red;" id="registerError"></div>
    </form> 
    </div>
  </div>
</div>
</div>

</body>
</html>
