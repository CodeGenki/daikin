{% extends "loginbase.html" %}
{% block content %}


<body>
<div class="bgimg2 w3-display-container w3-animate-opacity w3-text-white" style="width:100%; height:100%;">

    <div class="w3-display-middle w3-container w3-white w3-text-black " style="width:450px; height: 100%; border: 5px black;">
        <br><br><br><br>
  <label style="font-size:20px;"><b>Register Here:</b></label>
    <br><br>
    <form onsubmit="return false;">
      <div class="form-group">
        <div style="text-align: left;">Username</div>
        <label><input id="registration_username" type="text" class="w3-input w3-padding-10 w3-border form-control" placeholder="Enter Username:"></label>
    </div>
    <br>
    <div class="form-group">
        <div style="text-align: left;">Given Name</div>
        <label><input id="registration_given_name" type="text" class="w3-input w3-padding-10 w3-border form-control" placeholder="Enter Given Name:"></label>
    </div> 
    <br>
    <div class="form-group">
        <div style="text-align: left;">Family Name</div>
        <label><input id="registration_family_name" type="text" class="w3-input w3-padding-10 w3-border form-control" placeholder="Enter Family Name:"></label>
    </div>
    <br>
    <div class="form-group">
        <div style="text-align: left;">Phone Number</div>
        <label><input id="registration_phone_number" type="text" class="w3-input w3-padding-10 w3-border form-control" placeholder="Enter Phone Number:"></label>
    </div> 
    <br>
    <div class="form-group">
        <div style="text-align: left;">Email Address</div>
        <label><input id="registration_email" type="text" class="w3-input w3-padding-10 w3-border form-control" placeholder="Enter Email Address:"></label>
    </div>
    <br>
    <div class="form-group">
        <div style="text-align: left;">Address</div>
        <label><input id="registration_address" type="text" class="w3-input w3-padding-10 w3-border form-control" placeholder="Enter Address:"></label>
    </div>  
    <br>
    <div class="form-group">
        <div style="text-align: left;">Password</div>
        <label><input id="registration_password" type="password" class="w3-input w3-padding-10 w3-border form-control" placeholder="Enter Password:"></label>
        <div id="passwordError" style="color:red"></div>
    </div> 
    <br><br>
    <button type="submit" class="btn btn-primary btn-block" onclick="register()" > Register </button>
    <div style="color:red;" id="registerError"></div>
    </form> 
    </div>
  </div>


</body>
</html>
{% endblock %}
